<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL here" id="qr-text" />
        <div>
          <label for="sizes">Select Dimensions:</label>
          <select id="sizes">
            <option value="100">100*100</option>
            <option value="200">200*200</option>
            <option value="300">300*300</option>
            <option value="400">400*400</option>
            <option value="500">500*500</option>
            <option value="600">600*600</option>
            <option value="700">700*700</option>
            <option value="800">800*800</option>
            <option value="900">900*900</option>
            <option value="1000">1000*1000</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="" id="generateBtn">Generate</a>
        <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
